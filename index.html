<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Ops Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#0B0F19',
              },
              cyber: {
                blue: '#00d4ff',
                purple: '#b400ff',
                pink: '#ff00d4',
                green: '#00ff88',
              }
            },
            animation: {
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideUp': 'slideUp 0.4s ease-out',
              'slideDown': 'slideDown 0.4s ease-out',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'gradient': 'gradient 8s ease infinite',
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'typing': 'typing 3.5s steps(40, end)',
              'blink': 'blink 1s step-end infinite',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite',
              'border-flow': 'borderFlow 3s linear infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              typing: {
                'from': { width: '0' },
                'to': { width: '100%' },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#00d4ff' },
              },
              glowPulse: {
                '0%, 100%': { filter: 'brightness(1) drop-shadow(0 0 2px currentColor)' },
                '50%': { filter: 'brightness(1.2) drop-shadow(0 0 10px currentColor)' },
              },
              borderFlow: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #030303;
        overflow-x: hidden;
      }

      /* Animated gradient background */
      .bg-animated-gradient {
        background: linear-gradient(-45deg, #0a0a0a, #111827, #0f172a, #020617);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      /* Cyber grid background */
      .cyber-grid {
        background-image:
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Noise texture overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glowing text effect */
      .text-glow {
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
      }

      .text-glow-sm {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(15, 15, 20, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-strong {
        background: rgba(10, 10, 15, 0.85);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Gradient borders */
      .gradient-border {
        position: relative;
      }

      .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 1px;
        border-radius: inherit;
        background: linear-gradient(135deg, #00d4ff, #b400ff, #ff00d4, #00d4ff);
        background-size: 200% 200%;
        animation: borderFlow 3s linear infinite;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }

      /* Shimmer effect */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      /* Hover glow effect */
      .hover-glow {
        transition: all 0.3s ease;
      }

      .hover-glow:hover {
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.3), 0 0 60px rgba(180, 0, 255, 0.2);
      }

      /* Terminal scanline effect */
      .scanlines::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          transparent 50%,
          rgba(0, 0, 0, 0.03) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* Neon underline */
      .neon-underline {
        position: relative;
      }

      .neon-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #00d4ff, #b400ff);
        box-shadow: 0 0 10px #00d4ff, 0 0 20px #b400ff;
      }

      /* Floating particles effect */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00d4ff;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.3;
      }

      /* Selection color */
      ::selection {
        background: rgba(180, 0, 255, 0.4);
        color: #fff;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00d4ff, #b400ff);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #00d4ff, #ff00d4);
      }

      /* Pulsing ring animation */
      @keyframes ring-pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .ring-pulse::before {
        content: '';
        position: absolute;
        inset: -4px;
        border: 2px solid currentColor;
        border-radius: inherit;
        animation: ring-pulse 2s ease-out infinite;
      }

      /* Status indicator animations */
      .status-glow {
        box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
      }

      /* Input focus effect */
      .input-cyber:focus {
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.3), 0 0 20px rgba(0, 212, 255, 0.2);
      }

      /* Button cyber style */
      .btn-cyber {
        position: relative;
        overflow: hidden;
      }

      .btn-cyber::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }

      .btn-cyber:hover::before {
        left: 100%;
      }

      /* Card hover lift */
      .card-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      /* Typing cursor */
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: #00d4ff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-animated-gradient min-h-screen text-gray-200 antialiased">
    <div class="noise-overlay"></div>
    <div class="cyber-grid fixed inset-0 pointer-events-none"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
