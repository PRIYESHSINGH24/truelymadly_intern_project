<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Ops Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'system-ui', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              surface: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                800: '#18181b',
                900: '#0f0f10',
                950: '#09090b',
              },
              accent: {
                DEFAULT: '#f97316',
                light: '#fb923c',
                dark: '#ea580c',
              }
            },
            animation: {
              'fadeIn': 'fadeIn 0.4s ease-out',
              'slideUp': 'slideUp 0.5s ease-out',
              'slideDown': 'slideDown 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(16px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-16px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background: #09090b;
        color: #e4e4e7;
      }

      /* Rich gradient background with mesh */
      .bg-main {
        background:
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse 60% 40% at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse 60% 40% at 0% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
          #09090b;
        min-height: 100vh;
      }

      /* Glass card with glow */
      .card {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow:
          0 4px 24px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .card-solid {
        background: linear-gradient(145deg, #1a1a1d 0%, #141416 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Input styling with glow */
      .input-field {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 14px;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.15), 0 0 20px rgba(249, 115, 22, 0.1);
        outline: none;
      }

      .input-field:hover:not(:focus) {
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Button primary with gradient and glow */
      .btn-primary {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
        position: relative;
        overflow: hidden;
      }

      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(249, 115, 22, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        background: linear-gradient(135deg, #3f3f46 0%, #27272a 100%);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Status indicator with ring */
      .status-indicator {
        position: relative;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: 0 0 8px currentColor;
      }

      .status-dot.active {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% {
          opacity: 1;
          box-shadow: 0 0 8px currentColor;
        }
        50% {
          opacity: 0.7;
          box-shadow: 0 0 16px currentColor, 0 0 24px currentColor;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #52525b 0%, #3f3f46 100%);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #71717a 0%, #52525b 100%);
      }

      /* Selection */
      ::selection {
        background: rgba(249, 115, 22, 0.4);
        color: #fff;
      }

      /* Terminal with depth */
      .terminal {
        background: linear-gradient(180deg, #0c0c0e 0%, #09090b 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        overflow: hidden;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.03);
      }

      .terminal-header {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.02) 100%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        padding: 14px 18px;
      }

      /* Tag/Badge with gradient */
      .tag {
        display: inline-flex;
        align-items: center;
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        border: 1px solid transparent;
        transition: all 0.2s ease;
      }

      /* Agent pill styling */
      .agent-pill {
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .agent-pill.active {
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
      }

      /* Floating elements animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .float {
        animation: float 6s ease-in-out infinite;
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #f97316 0%, #fbbf24 50%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Result card glow */
      .result-card {
        position: relative;
      }

      .result-card::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 21px;
        z-index: -1;
        opacity: 0.5;
        filter: blur(8px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-main min-h-screen antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
